# Spark Configuration
spark.app.name=${SPARK_APP_NAME:ETL-Framework-Sample}
spark.master=${SPARK_MASTER:local[*]}
spark.serializer=${SPARK_SERIALIZER:org.apache.spark.serializer.KryoSerializer}
spark.sql.adaptive.enabled=${SPARK_SQL_ADAPTIVE_ENABLED:true}
spark.sql.adaptive.coalescePartitions.enabled=${SPARK_SQL_ADAPTIVE_COALESCE_PARTITIONS_ENABLED:true}

# Cloud Configuration
cloud.provider=${CLOUD_PROVIDER:local}

# AWS Configuration (when using AWS)
aws.access.key=${AWS_ACCESS_KEY:}
aws.secret.key=${AWS_SECRET_KEY:}
aws.region=${AWS_REGION:us-east-1}

# GCP Configuration (when using GCP)
gcp.project.id=${GCP_PROJECT_ID:}
gcp.service.account.key=${GCP_SERVICE_ACCOUNT_KEY:}

# Azure Configuration (when using Azure)
azure.storage.account=${AZURE_STORAGE_ACCOUNT:}
azure.storage.access.key=${AZURE_STORAGE_ACCESS_KEY:}

# Database Configuration (when using JDBC)
database.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/etl_db}
database.username=${DATABASE_USERNAME:etl_user}
database.password=${DATABASE_PASSWORD:etl_password}
database.driver=${DATABASE_DRIVER:org.postgresql.Driver}

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.apn.etl=${LOGGING_LEVEL_ORG_APN_ETL:DEBUG}
