# Spark Configuration
spark.app.name=ETL-Framework-Sample
spark.master=local[*]
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# Cloud Configuration
cloud.provider=local

# AWS Configuration (when using AWS)
aws.access.key=
aws.secret.key=
aws.region=us-east-1

# GCP Configuration (when using GCP)
gcp.project.id=
gcp.service.account.key=

# Azure Configuration (when using Azure)
azure.storage.account=
azure.storage.access.key=

# Database Configuration (when using JDBC)
database.url=jdbc:postgresql://localhost:5432/etl_db
database.username=etl_user
database.password=etl_password
database.driver=org.postgresql.Driver

# Logging Configuration
logging.level.root=INFO
logging.level.com.etl=DEBUG
